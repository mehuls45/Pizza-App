<div class="card">
    <img src="../../assets/img/{{ img }}" alt="Avatar" id="card-img" style="width:100%">
    <div class="container">
        <h4><b>{{ name }}</b></h4>
        <p>{{ toppings }}</p>
        <p>{{ price | currency:'INR' }}</p>
        <button id="order-btn" (click)="sendToCart(name,price)" class="btn btn-success">Order</button>
    </div>
</div>
